<div class="container">
  <h1 class="display-4">Cart Items</h1>
  <div class="list-group top-buffer">
    <a class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cartItem of cartItems">
      {{cartItem.name}}
      <a (click)="removeCartItem(cartItem._id);">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </a>
    </a>
  </div>
  <!-- <p class="h5 top-buffer">Total Amount:</p> -->

</div>
